<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 id="head" class="flex justify-center items-center text-8xl h-96">Hello</h1>
    </div>

    <div class="button flex justify-center gap-10 -m-14">
        <button id="btn"
            class="btn border-2 text-xl bg-blue-500 w-24 h-11 rounded-lg">Blue</button>
        <button id="btn1"
            class="btn border-2 text-xl bg-green-500 w-24 h-11 rounded-lg">Green</button>
    </div>

    <script>
        document.getElementById("btn").onclick=function(){
            document.getElementById("head").style.color='blue';
        }

        document.getElementById("btn1").onclick=function(){
            document.getElementById("head").style.color='green';
        }
    </script>
</body>

</html>
